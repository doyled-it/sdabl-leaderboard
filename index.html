<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall 25 - 25A Division Standings</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öæ</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SDABL 25A Division</h1>
            <p class="subtitle">Live Standings & Team Statistics</p>
        </div>

        <div class="season-tabs">
            <button class="season-tab active" data-season="fall2025">Fall 2025</button>
            <button class="season-tab" data-season="spring2026">Spring 2026</button>
        </div>

        <div class="season-progress-container" id="seasonProgressContainer">
            <div class="progress-header">
                <span class="progress-label" id="progressLabel">Season Progress</span>
                <span class="progress-stats" id="progressStats">0 / 10 Games</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="standings-container">
            <table class="standings-table">
                <thead>
                    <tr>
                        <th>RK</th>
                        <th>TEAM <span class="click-hint">(click to view games)</span></th>
                        <th>W</th>
                        <th>L</th>
                        <th>T</th>
                        <th>PCT</th>
                        <th>GB</th>
                        <th>STRK</th>
                        <th>L5</th>
                        <th>P-OFF%</th>
                        <th>RF</th>
                        <th>RA</th>
                        <th>DIFF</th>
                    </tr>
                </thead>
                <tbody id="standingsBody">
                </tbody>
            </table>
        </div>

        <div class="upcoming-games-container" id="upcomingGamesContainer">
            <h2 class="upcoming-title">üìÖ Upcoming Games</h2>
            <div id="upcomingGamesGrid">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <div class="playoff-bracket-container" id="playoffBracketContainer">
            <h2 class="bracket-title">üèÜ Playoff Bracket</h2>
            <div class="bracket" id="playoffBracket">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <div class="leaders-section" id="leadersSection">
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
